<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            
            /* Theme Colors */
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --text-light: #334155;
            --text-dark: #e2e8f0;
            --card-light: #ffffff;
            --card-dark: #1e293b;
            --border-light: #e2e8f0;
            --border-dark: #334155;
            
            /* UI Elements */
            --radius-sm: 6px;
            --radius: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-dark {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --border: var(--border-dark);
        }

        .theme-light {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --border: var(--border-light);
        }

        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--card);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .select {
            padding: 0.75rem;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            background: var(--card);
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
            min-width: 120px;
        }

        .select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .day {
            background: var(--card);
            border-radius: var(--radius);
            padding: 1rem;
            min-height: 150px;
            position: relative;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .day:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .day-number {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .day-total {
            font-size: 0.875rem;
            color: var(--primary);
        }

        .entry {
            background: var(--primary-light);
            color: white;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        .entry-info {
            flex: 1;
        }

        .entry-actions {
            display: flex;
            gap: 0.5rem;
        }

        .entry button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entry button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .stat-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
            
            .calendar-header {
                display: none;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .select {
                width: 100%;
            }
        }
    </style>
</head>
<body class="theme-light">
    <div class="app">
        <header class="header">
            <h1>Work Time Tracker</h1>
            <p>Erfassen und analysieren Sie Ihre Arbeitszeit effizient</p>
        </header>

        <div class="toolbar">
            <button class="btn btn-outline" id="themeToggle" aria-label="Theme wechseln">
                ðŸŒ“ Design
            </button>
            <button class="btn" id="exportBtn" aria-label="Daten exportieren">
                ðŸ“¤ Exportieren
            </button>
            <button class="btn" id="importBtn" aria-label="Daten importieren">
                ðŸ“¥ Importieren
            </button>
            <button class="btn" id="statsBtn" aria-label="Statistiken anzeigen">
                ðŸ“Š Statistiken
            </button>
            <select id="yearSelect" class="select"></select>
            <select id="monthSelect" class="select"></select>
        </div>

        <div class="calendar-header">
            <div>Montag</div>
            <div>Dienstag</div>
            <div>Mittwoch</div>
            <div>Donnerstag</div>
            <div>Freitag</div>
            <div>Samstag</div>
            <div>Sonntag</div>
        </div>

        <div id="calendar" class="calendar" role="grid"></div>

        <div class="stats">
            <div class="stat-card">
                <h3>Gesamtstunden</h3>
                <p class="stat-value" id="totalHours">0</p>
            </div>
            <div class="stat-card">
                <h3>Bearbeitete FÃ¤lle</h3>
                <p class="stat-value" id="totalCases">0</p>
            </div>
            <div class="stat-card">
                <h3>FÃ¤lle pro Stunde</h3>
                <p class="stat-value" id="efficiency">0</p>
            </div>
            <div class="stat-card">
                <h3>Durchschnitt/Tag</h3>
                <p class="stat-value" id="avgHoursPerDay">0</p>
            </div>
        </div>
    </div>

    <div id="entryModal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Zeiteintrag</h2>
                <button class="btn btn-outline" onclick="document.getElementById('entryModal').classList.remove('active')">âœ•</button>
            </div>
            <form id="entryForm">
                <div class="form-group">
                    <label class="form-label" for="startTime">Startzeit</label>
                    <input type="time" required id="startTime" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="endTime">Endzeit</label>
                    <input type="time" required id="endTime" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="cases">Bearbeitete FÃ¤lle</label>
                    <input type="number" required id="cases" min="0" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="notes">Notizen</label>
                    <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Speichern</button>
            </form>
        </div>
    </div>
    <script>
        class WorkTimeTracker {
            constructor() {
                this.entries = this.loadData();
                this.currentDate = new Date();
                this.selectedDate = null;
                this.editingEntry = null;
                this.initializeUI();
                this.setupEventListeners();
            }

            loadData() {
                try {
                    const data = localStorage.getItem('workEntries');
                    return data ? JSON.parse(data) : {};
                } catch (error) {
                    console.error('Failed to load data:', error);
                    this.showNotification('Fehler beim Laden der Daten', 'error');
                    return {};
                }
            }

            saveData() {
                try {
                    localStorage.setItem('workEntries', JSON.stringify(this.entries));
                    this.showNotification('Daten erfolgreich gespeichert', 'success');
                } catch (error) {
                    console.error('Failed to save data:', error);
                    this.showNotification('Fehler beim Speichern der Daten', 'error');
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type} animate__animated animate__fadeInRight`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.replace('animate__fadeInRight', 'animate__fadeOutRight');
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => {
                    const body = document.body;
                    if (body.classList.contains('theme-dark')) {
                        body.classList.remove('theme-dark');
                        body.classList.add('theme-light');
                        localStorage.setItem('theme', 'light');
                    } else {
                        body.classList.remove('theme-light');
                        body.classList.add('theme-dark');
                        localStorage.setItem('theme', 'dark');
                    }
                });

                // Export/Import
                document.getElementById('exportBtn').addEventListener('click', this.exportData.bind(this));
                document.getElementById('importBtn').addEventListener('click', this.importData.bind(this));
                document.getElementById('statsBtn').addEventListener('click', this.showDetailedStats.bind(this));

                // Form handling
                document.getElementById('entryForm').addEventListener('submit', this.handleFormSubmit.bind(this));
                
                // Close modal when clicking outside
                document.getElementById('entryModal').addEventListener('click', (e) => {
                    if (e.target.id === 'entryModal') {
                        e.target.classList.remove('active');
                    }
                });

                // Time validation
                document.getElementById('endTime').addEventListener('change', this.validateTimes.bind(this));
            }

            validateTimes() {
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                
                if (startTime && endTime) {
                    if (endTime <= startTime) {
                        this.showNotification('Die Endzeit muss nach der Startzeit liegen', 'error');
                        document.getElementById('endTime').value = '';
                    }
                }
            }

            exportData() {
                const data = JSON.stringify(this.entries, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `worktime-backup-${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('Daten erfolgreich exportiert', 'success');
            }

            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            this.entries = JSON.parse(event.target.result);
                            this.saveData();
                            this.renderCalendar();
                            this.updateStats();
                            this.showNotification('Daten erfolgreich importiert', 'success');
                        } catch (error) {
                            this.showNotification('UngÃ¼ltiges Dateiformat', 'error');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            }

            initializeUI() {
                this.initializeDateSelectors();
                this.renderCalendar();
                this.updateStats();
                
                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.body.className = `theme-${savedTheme}`;
            }

            initializeDateSelectors() {
                const yearSelect = document.getElementById('yearSelect');
                const monthSelect = document.getElementById('monthSelect');

                const currentYear = this.currentDate.getFullYear();
                for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    if (year === currentYear) option.selected = true;
                    yearSelect.appendChild(option);
                }

                const months = [
                    'Januar', 'Februar', 'MÃ¤rz', 'April', 'Mai', 'Juni',
                    'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
                ];
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = month;
                    if (index === this.currentDate.getMonth()) option.selected = true;
                    monthSelect.appendChild(option);
                });

                yearSelect.addEventListener('change', () => {
                    this.renderCalendar();
                    this.updateStats();
                });
                monthSelect.addEventListener('change', () => {
                    this.renderCalendar();
                    this.updateStats();
                });
            }

            renderCalendar() {
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                const year = parseInt(document.getElementById('yearSelect').value);
                const month = parseInt(document.getElementById('monthSelect').value);
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);

                // Adjust for Monday as first day of week
                let firstDayOfWeek = firstDay.getDay() - 1;
                if (firstDayOfWeek === -1) firstDayOfWeek = 6;

                // Add empty cells for days before the first of the month
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'day';
                    calendar.appendChild(emptyDay);
                }

                // Create calendar days
                for (let date = 1; date <= lastDay.getDate(); date++) {
                    const dayEl = this.createDayElement(date, year, month);
                    calendar.appendChild(dayEl);
                }
            }

            createDayElement(date, year, month) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                const isToday = dateStr === new Date().toISOString().slice(0, 10);
                
                if (isToday) {
                    dayEl.style.borderColor = 'var(--primary)';
                    dayEl.style.borderWidth = '2px';
                }

                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                
                const dayNumber = document.createElement('span');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date;
                
                const dayTotal = document.createElement('span');
                dayTotal.className = 'day-total';
                
                if (this.entries[dateStr]) {
                    const totalHours = this.calculateDayTotal(dateStr);
                    dayTotal.textContent = `${totalHours}h`;
                }

                dayHeader.appendChild(dayNumber);
                dayHeader.appendChild(dayTotal);
                dayEl.appendChild(dayHeader);

                if (this.entries[dateStr]) {
                    this.entries[dateStr].forEach((entry, index) => {
                        const entryEl = this.createEntryElement(entry, dateStr, index);
                        dayEl.appendChild(entryEl);
                    });
                }

                dayEl.addEventListener('click', () => {
                    this.selectedDate = dateStr;
                    this.editingEntry = null;
                    this.openEntryModal();
                });

                return dayEl;
            }

            createEntryElement(entry, dateStr, index) {
                const entryEl = document.createElement('div');
                entryEl.className = 'entry';
                
                const infoEl = document.createElement('div');
                infoEl.className = 'entry-info';
                infoEl.textContent = `${entry.startTime} - ${entry.endTime} (${entry.cases} FÃ¤lle)`;
                
                const actionsEl = document.createElement('div');
                actionsEl.className = 'entry-actions';
                
                const editBtn = document.createElement('button');
                editBtn.innerHTML = 'âœï¸';
                editBtn.title = 'Bearbeiten';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.editEntry(dateStr, index);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                deleteBtn.title = 'LÃ¶schen';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.deleteEntry(dateStr, index);
                };
                
                actionsEl.appendChild(editBtn);
                actionsEl.appendChild(deleteBtn);
                
                entryEl.appendChild(infoEl);
                entryEl.appendChild(actionsEl);
                
                if (entry.notes) {
                    entryEl.title = entry.notes;
                }
                
                return entryEl;
            }

            calculateDayTotal(dateStr) {
                return this.entries[dateStr].reduce((total, entry) => {
                    const [startHour, startMin] = entry.startTime.split(':').map(Number);
                    const [endHour, endMin] = entry.endTime.split(':').map(Number);
                    return total + (endHour - startHour + (endMin - startMin) / 60);
                }, 0).toFixed(1);
            }

            openEntryModal() {
                const modal = document.getElementById('entryModal');
                const form = document.getElementById('entryForm');
                
                if (this.editingEntry !== null) {
                    const entry = this.entries[this.selectedDate][this.editingEntry];
                    form.startTime.value = entry.startTime;
                    form.endTime.value = entry.endTime;
                    form.cases.value = entry.cases;
                    form.notes.value = entry.notes || '';
                } else {
                    form.reset();
                }
                
                modal.classList.add('active');
            }

            handleFormSubmit(e) {
                e.preventDefault();
                
                const entry = {
                    startTime: e.target.startTime.value,
                    endTime: e.target.endTime.value,
                    cases: parseInt(e.target.cases.value),
                    notes: e.target.notes.value
                };

                if (this.editingEntry !== null) {
                    this.entries[this.selectedDate][this.editingEntry] = entry;
                    this.showNotification('Eintrag aktualisiert', 'success');
                } else {
                    if (!this.entries[this.selectedDate]) {
                        this.entries[this.selectedDate] = [];
                    }
                    this.entries[this.selectedDate].push(entry);
                    this.showNotification('Neuer Eintrag erstellt', 'success');
                }

                this.saveData();
                this.renderCalendar();
                this.updateStats();
                
                document.getElementById('entryModal').classList.remove('active');
                this.editingEntry = null;
                e.target.reset();
            }

            editEntry(date, index) {
                this.selectedDate = date;
                this.editingEntry = index;
                this.openEntryModal();
            }

            deleteEntry(date, index) {
                if (confirm('MÃ¶chten Sie diesen Eintrag wirklich lÃ¶schen?')) {
                    this.entries[date].splice(index, 1);
                    if (this.entries[date].length === 0) {
                        delete this.entries[date];
                    }
                    this.saveData();
                    this.renderCalendar();
                    this.updateStats();
                    this.showNotification('Eintrag gelÃ¶scht', 'success');
                }
            }

            updateStats() {
                const year = parseInt(document.getElementById('yearSelect').value);
                const month = parseInt(document.getElementById('monthSelect').value);
                
                let totalHours = 0;
                let totalCases = 0;
                let workingDays = 0;

                Object.entries(this.entries).forEach(([date, entries]) => {
                    const entryDate = new Date(date);
                    if (entryDate.getFullYear() === year && entryDate.getMonth() === month) {
                        const dayTotal = entries.reduce((total, entry) => {
                            const [startHour, startMin] = entry.startTime.split(':').map(Number);
                            const [endHour, endMin] = entry.endTime.split(':').map(Number);
                            const hours = (endHour - startHour) + (endMin - startMin) / 60;
                            totalCases += entry.cases;
                            return total + hours;
                        }, 0);
                        
                        totalHours += dayTotal;
                        if (dayTotal > 0) workingDays++;
                    }
                });

                document.getElementById('totalHours').textContent = totalHours.toFixed(1);
                document.getElementById('totalCases').textContent = totalCases;
                document.getElementById('efficiency').textContent = 
                    totalHours > 0 ? (totalCases / totalHours).toFixed(1) : '0';
                document.getElementById('avgHoursPerDay').textContent = 
                    workingDays > 0 ? (totalHours / workingDays).toFixed(1) : '0';
            }

            showDetailedStats() {
                // Implementierung fÃ¼r detaillierte Statistiken
                // Kann spÃ¤ter hinzugefÃ¼gt werden
            }
        }
