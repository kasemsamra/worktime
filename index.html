<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeitszeiten Planer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color-light: #3b82f6;
            --secondary-color-light: #10b981;
            --text-color-light: #1f2937;
            --background-color-light: #f3f4f6;
            --card-color-light: #ffffff;
            --primary-color-dark: #60a5fa;
            --secondary-color-dark: #34d399;
            --text-color-dark: #f3f4f6;
            --background-color-dark: #111827;
            --card-color-dark: #1f2937;
            --border-radius: 12px;
            --primary-color: var(--primary-color-light);
            --secondary-color: var(--secondary-color-light);
            --text-color: var(--text-color-light);
            --background-color: var(--background-color-light);
            --card-color: var(--card-color-light);
        }
        body.dark-mode {
            --primary-color: var(--primary-color-dark);
            --secondary-color: var(--secondary-color-dark);
            --text-color: var(--text-color-dark);
            --background-color: var(--background-color-dark);
            --card-color: var(--card-color-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .calendar-container {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
        }

        .calendar-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .calendar-header button:hover {
            transform: scale(1.2);
        }

        .theme-toggle {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .calendar-day {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 10px;
            min-height: 120px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid var(--primary-color);
        }

        .calendar-day:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .work-entry {
            background-color: var(--secondary-color);
            color: white;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }

        .work-entry:hover {
            background-color: #059669;
        }

        .add-entry-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-entry-btn:hover {
            background-color: #2563eb;
            transform: rotate(90deg);
        }

        .summary-section {
            background-color: var(--background-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--primary-color);
        }

        .summary-item {
            text-align: center;
            flex: 1;
        }

        .summary-item h4 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        #entryModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            color: var(--text-color);
        }

        .modal-content input, 
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-buttons .save-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .modal-buttons .cancel-btn {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
        }

        .modal-buttons button:hover {
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .calendar-grid {
                grid-template-columns: repeat(3, 1fr); 
                gap: 5px;
            }

            .calendar-day {
                min-height: 80px;
            }

            .modal-content {
                width: 95%;
                margin: 0 10px;
                padding: 20px;
            }
        }
        .calendar-day:focus-within, 
        .add-entry-btn:focus,
        .modal-buttons button:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">‚Üê</button>
                <h2 id="currentMonth">Juni 2024</h2>
                <button id="nextMonth">‚Üí</button>
                <button class="theme-toggle" id="themeToggle">üåì</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
            
            <div class="summary-section">
                <div class="summary-item">
                    <h4>Arbeitsstunden</h4>
                    <span id="totalHours">0</span>
                </div>
                <div class="summary-item">
                    <h4>√ò Stunden pro Tag</h4>
                    <span id="avgHours">0</span>
                </div>
                <div class="summary-item">
                    <h4>Case</h4>
                    <span id="totalEmails">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="entryModal">
        <div class="modal-content">
            <h3 id="modalTitle">Arbeitseintrag</h3>
            <input type="time" id="startTime" placeholder="Start Zeit" required>
            <input type="time" id="endTime" placeholder="End Zeit" required>
            <input type="number" id="emailCount" min="0" placeholder="Case" required>
            <textarea id="workNotes" placeholder="Zus√§tzliche Notizen"></textarea>
            
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Abbrechen</button>
                <button class="save-btn" onclick="saveEntry()">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        class WorkTimeTracker {
            constructor() {
                this.currentDate = new Date();
                this.workEntries = this.loadWorkEntries();
        
                this.initializeEventListeners();
                this.checkTheme();
                this.renderCalendar();
            }
        
            loadWorkEntries() {
                const entries = localStorage.getItem('workEntries');
                return entries ? JSON.parse(entries) : {}; 
            }
        
            saveWorkEntries() {
                try {
                    localStorage.setItem('workEntries', JSON.stringify(this.workEntries)); 
                } catch (error) {
                    console.error('Fehler beim Speichern der Daten:', error);
                    alert('Daten konnten nicht gespeichert werden. √úberpr√ºfen Sie die Local-Storage-Einstellungen.');
                }
            }
        
            initializeEventListeners() {
                document.getElementById('prevMonth').addEventListener('click', () => this.changeMonth(-1));
                document.getElementById('nextMonth').addEventListener('click', () => this.changeMonth(1));
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
        
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        
            changeMonth(direction) {
                this.currentDate.setMonth(this.currentDate.getMonth() + direction);
                this.renderCalendar();
            }
        
            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }
        
            checkTheme() {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        
            renderCalendar() {
                const monthNames = ["Januar", "Februar", "M√§rz", "April", "Mai", "Juni", 
                                    "Juli", "August", "September", "Oktober", "November", "Dezember"];
                
                document.getElementById('currentMonth').textContent = 
                    `${monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
                
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';
                
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                
                for (let i = 0; i < firstDay.getDay(); i++) {
                    grid.appendChild(document.createElement('div'));
                }
                
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('calendar-day');
                    
                    const dateString = `${this.currentDate.getFullYear()}-${String(this.currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    
                    dayElement.innerHTML = `
                        <div class="day-number">${day}</div>
                        <div id="entries-${dateString}"></div>
                        <button class="add-entry-btn" 
                                onclick="tracker.openModal('${dateString}')" 
                                aria-label="Arbeitseintrag hinzuf√ºgen">+</button>
                    `;
                    
                    if (this.workEntries[dateString]) {
                        const entriesDiv = dayElement.querySelector(`#entries-${dateString}`);
                        this.workEntries[dateString].forEach((entry, index) => {
                            entriesDiv.innerHTML += `
                                <div class="work-entry" 
                                     onclick="tracker.openModal('${dateString}', tracker.workEntries['${dateString}'][${index}])"
                                     tabindex="0">
                                    ${entry.startTime} - ${entry.endTime}<br>
                                    Case: ${entry.emailCount}
                                </div>
                            `;
                        });
                    }
                    
                    grid.appendChild(dayElement);
                }
                
                this.updateMonthlySummary();
            }
        
            openModal(date, entry = null) {
                const modal = document.getElementById('entryModal');
                const modalTitle = document.getElementById('modalTitle');
                const startTimeInput = document.getElementById('startTime');
                const endTimeInput = document.getElementById('endTime');
                const emailCountInput = document.getElementById('emailCount');
                const workNotesInput = document.getElementById('workNotes');
        
                modalTitle.textContent = entry ? 'Eintrag bearbeiten' : `Eintrag f√ºr ${date} hinzuf√ºgen`;
                
                if (entry) {
                    startTimeInput.value = entry.startTime;
                    endTimeInput.value = entry.endTime;
                    emailCountInput.value = entry.emailCount;
                    workNotesInput.value = entry.workNotes || '';
                    modal.dataset.entryIndex = this.workEntries[date].indexOf(entry);
                } else {
                    startTimeInput.value = '';
                    endTimeInput.value = '';
                    emailCountInput.value = '';
                    workNotesInput.value = '';
                    modal.dataset.entryIndex = -1;
                }
        
                modal.style.display = 'flex';
                modal.dataset.currentDate = date;
                startTimeInput.focus();
            }
        
            closeModal() {
                const modal = document.getElementById('entryModal');
                modal.style.display = 'none';
            }
        
            saveEntry() {
                const modal = document.getElementById('entryModal');
                const date = modal.dataset.currentDate;
                const entryIndex = parseInt(modal.dataset.entryIndex);
                const startTime = document.getElementById('startTime').value;
                const endTime = document.getElementById('endTime').value;
                const emailCount = document.getElementById('emailCount').value;
                const workNotes = document.getElementById('workNotes').value;
        
                if (!startTime || !endTime || !emailCount) {
                    alert('Bitte f√ºllen Sie alle erforderlichen Felder aus!');
                    return;
                }
        
                const entry = { 
                    startTime, 
                    endTime, 
                    emailCount: parseInt(emailCount), 
                    workNotes 
                };
        
                if (!this.workEntries[date]) {
                    this.workEntries[date] = [];
                }
        
                if (entryIndex !== -1 && this.workEntries[date][entryIndex]) {
                    this.workEntries[date][entryIndex] = entry;
                } else {
                    this.workEntries[date].push(entry);
                }
        
                this.saveWorkEntries();
                this.renderCalendar();
                this.closeModal();
            }
        
            updateMonthlySummary() {
                const monthEntries = Object.keys(this.workEntries)
                    .filter(date => {
                        const entryDate = new Date(date);
                        return entryDate.getMonth() === this.currentDate.getMonth() 
                               && entryDate.getFullYear() === this.currentDate.getFullYear();
                    })
                    .flatMap(date => this.workEntries[date]);
        
                const totalHours = monthEntries.reduce((sum, entry) => {
                    const [startHour, startMin] = entry.startTime.split(':').map(Number);
                    const [endHour, endMin] = entry.endTime.split(':').map(Number);
                    
                    const hours = (endHour - startHour) + (endMin - startMin) / 60;
                    return sum + hours;
                }, 0);
        
                const totalEmails = monthEntries.reduce((sum, entry) => sum + parseInt(entry.emailCount), 0);
                
                const workDays = new Set(Object.keys(this.workEntries)
                    .filter(date => {
                        const entryDate = new Date(date);
                        return entryDate.getMonth() === this.currentDate.getMonth() 
                               && entryDate.getFullYear() === this.currentDate.getFullYear();
                    })).size;
        
                document.getElementById('totalHours').textContent = totalHours.toFixed(2);
                document.getElementById('avgHours').textContent = (totalHours / (workDays || 1)).toFixed(2);
                document.getElementById('totalEmails').textContent = totalEmails;
            }
        }
        
        const tracker = new WorkTimeTracker();
        
        document.addEventListener('DOMContentLoaded', () => {
            const cancelButton = document.querySelector('.cancel-btn');
            const saveButton = document.querySelector('.save-btn');
        
            if (cancelButton) {
                cancelButton.onclick = () => tracker.closeModal();
            }
        
            if (saveButton) {
                saveButton.onclick = () => tracker.saveEntry();
            }
        });
        </script>
        </body>
</html>
